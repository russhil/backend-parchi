# ─────────────────────────────────────────────────────────────
#  Parchi.ai — Docker Compose
#  Runs both the backend (FastAPI) and frontend (Next.js)
# ─────────────────────────────────────────────────────────────

services:
  # ── Backend (FastAPI + Uvicorn) ────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parchi-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ── Frontend (Next.js) ─────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: parchi-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
